<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My pokemons</title>
    <link rel="stylesheet" href="style.css">
    <script  src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <form id="form" method="post">
      <input type="text" id="userInput" >
      <input type="submit" id="submit" >

        </form>
      <br>
      <br>
      <hr>
    <div id="container">
      <div id="curl">
        <div id="squareBig">
          <div id="reflect"></div>
        </div>
        <div id="square1">
            <div id="reflect1"></div>
          </div>
          <div id="square2">
              <div id="reflect2"></div>
            </div>
            <div id="square3">
                <div id="reflect3"></div>
              </div>
      </div>
        <div id="screen">
          <div class="blackDott"></div>
          <div class="blackDott2"></div>

          <div class="picture"></div>
          <img id="image">
          </div>
          <div id="leftBlock">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
          </div>
          <div id="descriptionPic">
              <p class="error"></p>
              <div class="description">
                <div id="name"></div>
                <div id="type"></div>
            </div>
            <div id="closePoke"></div>
            <div id="upperbuttons">
            <div class="button1"></div>
            <div class="button2"></div>
            <div class="button3"></div>
          </div>
          <div id="lowerButtons">
            <div class="button4"></div>
            <div class="button5"></div>
            <div class="button6"></div>
          </div>
          <span id="logo">POKEDEX</span>
          <div id="rectangle"></div>
          <div id="rectangle2"></div>
          <div class="line1"></div>
          <div class="line2"> </div>
      
               
          </div>
        <div id="brand">Nintendo</div>
        <div id="btn1"></div>
        <div id="btn2"></div>
        <div id="arrowPad"></div>
       
    </div>
        

  </body>
</html>
